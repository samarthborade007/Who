<script>
    let mediaRecorder;
    let chunks = [];
    let statusText = document.getElementById('statusText');
    let recordButton = document.getElementById('recordButton');
    let stopButton = document.getElementById('stopButton');

    recordButton.addEventListener('click', startRecording);
    stopButton.addEventListener('click', stopRecording);

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function (stream) {
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = function (event) {
                    chunks.push(event.data);
                }

                mediaRecorder.onstop = function () {
                    const blob = new Blob(chunks, { type: 'audio/mpeg' });
                    const url = URL.createObjectURL(blob);
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = url;

                    // Displaying recording status
                    statusText.textContent = 'Recording Successful';

                    // Example: Send blob to server to save
                    const formData = new FormData();
                    formData.append('audio', blob);
                    fetch('/save-audio', { method: 'POST', body: formData })
                        .then(response => response.text())
                        .then(data => {
                            console.log(data);
                            document.getElementById('predictedSpeaker').textContent = data;
                        })
                        .catch(error => console.error('Error:', error));
                }

                mediaRecorder.start();
                console.log('Recording started');
                recordButton.disabled = true;
                stopButton.disabled = false;
            })
            .catch(function (err) {
                console.error('Error accessing microphone', err);
            });
    }

    function stopRecording() {
        mediaRecorder.stop();
        console.log('Recording stopped');
        recordButton.disabled = false;
        stopButton.disabled = true;
    }
</script>
